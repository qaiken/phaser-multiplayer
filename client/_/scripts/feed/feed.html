<div id="game-feed">
  <div class="user">
    <h2>User: {{ feedCtrl.userName }}</h2>
    <p>Health: {{ feedCtrl.health }}</p>
    <p>Kills: {{ feedCtrl.kills }}</p>
  </div>

  <div class="players">
    <h3>Players:</h3>
    <ul ng-repeat="(player, kills) in feedCtrl.players">
      <li>{{player}} : {{kills}}</li>
    </ul>
  </div>
</div>
